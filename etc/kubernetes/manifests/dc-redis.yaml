apiVersion: apps.openshift.io/v1
kind: DeploymentConfig
metadata: 
  name: dc-redis
spec: 
  replicas: 1
  selector: 
    dockercoins: redis
  template:
    metadata:
      labels: 
        dockercoins: redis
    spec:
      containers:
        -
          args:
            -
              redis-server
          command:
            -
              docker-entrypoint.sh
          env:
            -
              name: TOKEN
              value: hola que tal
          image: redis:latest
          name: container
          ports:
            -
              containerPort: 6379
              protocol: TCP
          volumeMounts:
            -
              mountPath: /data/
              name: volume
              readOnly: true
          workingDir: /data/
      volumes:
        -
          name: volume
          persistentVolumeClaim: 
            claimName: pvc-redis
            readOnly: false
